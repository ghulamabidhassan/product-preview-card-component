<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Product Preview Card Component</title>
  </head>
  <body>
    <section class="main">
      <div class="center">
        <div class="left">
          <!-- <img class="image" src="./images/image-product-desktop.jpg" alt="" /> -->
        </div>
        <div class="right">
          <h4 class="sub-title">Perfume</h4>
          <h2 class="title">Gabrielle Essense Eau De pafrum</h2>
          <p class="para">
            A floral, solar and voluptous interpretation composed by Olvier
            Polge, Perfumer-Creator for the House of CHANEL
          </p>
          <div class="price-section">
            <span class="main-price">$149.99</span>
            <span class="discount"><s>$169.99</s></span>
          </div>
          <button class="btn">
            <div class="btn-center">
              <div class="svg">
                <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                    fill="#FFF"
                  />
                </svg>
              </div>
              <div class="cart">Add to Cart</div>
            </div>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
